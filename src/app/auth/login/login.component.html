<section class="login-form">
  <form fxLayout="column" 
  fxLayoutAlign="center center" 
  fxLayoutGap="10px"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
       
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email">
      <mat-error>E-Mail is not invalid!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password"
        >
      <mat-error>Missing Password!</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner  *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
